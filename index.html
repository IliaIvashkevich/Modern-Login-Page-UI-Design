    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Login Page</title>
    </head>
    <body>
        <div class="container">
            <div class="login-left">
                <div class="login-header">
                    <h1>Welcome to Our Application KoRa+</h1>
                    <p>Please login to use the platform</p>
                </div>
                <form class="login-form">
                    <div class="login-form-content">
                        <div class="form-item">
                            <label for="email">Enter Email</label>
                            <input type="text" id="email">
                        </div>
                        <div class="form-item">
                            <label for="password">Enter Password</label>
                            <input type="password" name="" id="password">
                        </div>
                        <div class="form-item">
                            <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckbox" checked>
                            <label for="rememberMeCheckbox" class="checkboxLabel">Remember me</label>

                            </div>
                        </div>

                        <button type="submit">Sign In</button>
                    </div>
                    <div class="login-form-footer">

                        <a href="#">
                            <img src="F.png" alt="" width="30">Facebook Login
                        </a>
                        <a href="#">
                            <img src="G.png" alt="" width="30">Google Login
                        </a>
                    </div>
                </form>
            </div>
            <div class="login-right">
                <img src="./image/n.jpg" alt="">
            </div>

        </div>
    </body>
    </html>
